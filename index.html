---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
        <p> "<a href="{{ post.url | prepend : site.baseurl}}">{{post.title}}</a>" published on {{ post.date | date: "%B %-d, %Y" }} </p>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
